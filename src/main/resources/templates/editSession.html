<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>HospitalSystem</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dhome"><span style="color: green;">H</span>S D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dhome">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/create-session">New Session</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/dprofile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/dabout">About developer</a>
                </li>
            </ul>
            <span class="navbar-text">
                <div th:text = "'Welcome to hospital system, ' + ${doctorname.name}"></div>
              </span>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" href="/dlogout">Log out</a>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="table-responsive">
        <form class="mb-3 mt-md-4" method="post" th:action = "@{/get-one-session-name/{doctor}/{name}(doctor = ${sessionCurrent.doctor}, name = ${sessionCurrent.name})}" th:object = "${sessionModel}">
            <h2 class="fw-bold mb-2 text-uppercase "><span style="color: green;">U</span>pdate session: <span th:text="${sessionCurrent.name}"></span></h2>
            <p class=" mb-5">Please enter name, time of start and end.</p>
            <div class="mb-3">
                <label for="name" class="form-label ">name</label>
                <input  class="form-control"  id="name" name="name" type="text" required="required" autofocus th:placeholder="${sessionCurrent.name}" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="plannedStart" class="form-label ">choose start time</label>
                <input class="form-control"  id="plannedStart" name="plannedStart" type="time"   required="required"  th:placeholder="${sessionCurrent.plannedStart}" autofocus th:field="*{plannedStart}">
            </div>
            <div class="mb-3">
                <label for="plannedEnd" class="form-label ">choose end time</label>
                <input class="form-control"  id="plannedEnd" name="plannedEnd" type="time"   th:placeholder="${sessionCurrent.plannedEnd}" required="required" autofocus th:field="*{plannedEnd}">
            </div>

            <!--  th:value="${doctorname.did}"  th:text="${doctorname.did}" autofocus th:field = "*{doctor}"-->
            <select class="form-control" type hidden th:field="*{doctor}" id="drop">
                <option th:value="${doctorname.did}">
                </option>
            </select>
            <select class="form-control" type hidden th:field="*{patient}" id="drop1">
                <option th:value="${sessionCurrent.patient}">
                </option>
            </select>
            <div class="d-grid">
                <button class="btn  btn-primary mt-2" type="submit">Update</button>
            </div>
            <div class="d-grid">
                <a href="/dhome" class="btn btn-secondary mt-2">return</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


</body>
</html>
