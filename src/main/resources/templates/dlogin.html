<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HospitalSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">

                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4" method="post" action="#" th:action="@{/dlogin}"
                                th:object="${doctorLoginModel}">

                                <h2 class="fw-bold mb-2 text-uppercase "><span style="color: green;">H</span>opsital
                                    System - Doctors</h2>
                                <p class=" mb-5">Please enter your username and password!</p>
                                <div class="mb-3">
                                    <label for="did" class="form-label ">ID</label>
                                    <input id="did" class="form-control" name="username" type="text"
                                        placeholder="Enter a username" required="required" autofocus
                                        th:field="*{did}">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">Password</label>
                                    <input id="password" class="form-control" name="password" type="password"
                                        placeholder="Enter a password" required="required" autofocus
                                        th:field="*{password}">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" type="submit">Login</button>
                                </div>
                            </form>
                            <!--  i want to remain handling of doctors within administrators jurisprudence <div  class="mb-3 mt-md-4" >
                                <form action="/dregister">
                                     <p class="mb-0  text-center">Don't have an account? <button type="submit"
                                             class="btn btn-secondary">Sign
                                             Up</button></p>
                                 </form>
                            </div>-->
                            <div  class="mb-3 mt-md-4" >
                                <form action="/plogin">
                                    <p class="mb-0  text-center">Are you a patient? <button type="submit"
                                                                                                class="btn btn-info">Sign
                                        In As Patient</button></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
