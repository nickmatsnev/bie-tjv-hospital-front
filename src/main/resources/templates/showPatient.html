<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>HospitalSystem</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/phome"><span style="color: green;">H</span>S P</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/phome">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/pprofile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="/pabout">About developer</a>
                </li>
            </ul>
            <span class="navbar-text">
            <div th:text = "'Welcome to HospitalSystem, ' + ${patient.name}"></div>
          </span>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" href="/plogout">Log out</a>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <tbody>
            <tr>
                <th id ="name1">Name</th>
                <td id ="name" th:text="${details.name}"></td>
            </tr>
            <tr>
                <th id ="surname1">Surname</th>
                <td id ="surname" th:text="${details.surname}"></td>
            </tr>
            <tr>
                <th id ="pid1">ID</th>
                <td id ="pid" th:text="${details.did}"></td>
            </tr>

            <tr>
                <th id ="age1">Doctor specialization</th>
                <td id ="age" th:text="${details.dType}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <a class="btn btn-secondary" href="/phome">Return</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>


</body>
</html>
